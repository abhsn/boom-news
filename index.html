<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- site title -->
    <title>Boom News</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="text-lg min-h-screen flex flex-col justify-between">
    <header class="pt-8 mx-8">
      <!-- first row / hardcoded -->
      <section class="flex justify-between flex-column mx-10 logo-and-link">
        <!-- logo -->
        <div class="text-2xl">
          <a href="#"
            ><span class="bg-red-400 text-white px-4 py-2 rounded mr-2"
              >Boom</span
            >News</a
          >
        </div>

        <!-- links -->
        <div>
          <ul class="navlink flex flex-column gap-x-8">
            <li class="text-red-400"><a href="#">News</a></li>
            <li><a href="blog/blog.html">Blog</a></li>
          </ul>
        </div>
      </section>
      <hr class="my-8" />

      <!-- second row / dynamic -->
      <section class="mx-10">
        <div>
          <ul class="flex flex-column justify-between" id="navlinks">
            <li><a href="">Home</a></li>
          </ul>
        </div>
      </section>

      <!-- hambuger category for mobile device -->
      <div
        id="hamburger"
        class="mt-4 flex flex-col gap-2 py-2 border-2 rounded mx-40 justify-center items-center hidden"
      >
        <span class="w-8 border-2 border-red-400"></span>
        <span class="w-8 border-2 border-red-400"></span>
        <span class="w-8 border-2 border-red-400"></span>
      </div>
    </header>

    <main class="my-8 mx-16 flex flex-col justify-center items-center">
      <section
        id="spinner"
        class="hidden mt-8 border-8 border-red-400 w-40 h-40 relative border-y-transparent"
      ></section>
    </main>
  </body>
</html>
